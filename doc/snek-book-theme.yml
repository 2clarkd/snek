base:
  font_family: Open Sans Light
heading:
  font_color: #7ab306
  font_size: 17
font:
  catalog:
    Open Sans Light:
      normal: OpenSans-Regular.ttf
      italic: OpenSans-Italic.ttf
      bold: OpenSans-Semibold.ttf
      bold_italic: OpenSans-SemiboldItalic.ttf
    DejaVu Sans Mono:
      normal: DejaVuSansMono.ttf
      italic: DejaVuSansMono-Oblique.ttf
      bold: DejaVuSansMono-Bold.ttf
      bold_italic: DejaVuSansMono-BoldOblique.ttf
title_page:
  align: right
  logo:
    top: 10%
  title:
    top: 70%
    font_size: 16
    font_color: #000000
    font_style: bold
    line_height: 2
  subtitle:
    font_size: 12
    font_style: italic
    line_height: 1
  authors:
    margin_top: $base_font_size * 1.25
    font_size: $base_font_size * 1.5
    font_color: #000000
  revision:
    margin_top: $base_font_size * 1.25
admonition_label:
  font_color: #7ab306
  font_style: bold
  font_size: $heading_h2_font_size
page:
  background_color: ffffff
  layout: portrait
  margin: [0.75in, 0.75in, 0.75in, 0.75in]
  margin_inner: 1in
  margin_outer: 0.75in
  size: [5.5in, 8.5in]
header:
  height: 0.6in
  border_color: #7ab306
  line_height: 2.0
  vertical_align: bottom
  recto:
    left:
      content: '{chapter-refsig}    {chapter-number}'
    right:
      content: '{chapter-title}    {page-number}'
  verso:
    left:
      content: '{page-number}    {document-title}'
    right:
      content: $header_recto_left_content
footer:
  height: 0.5in
  font_size: 8
  recto:
    center:
      content: 'CC SA 3.0 License'
  verso:
    center:
      content: '© 2019 Keith Packard'
literal:
  font_family: DejaVu Sans Mono
